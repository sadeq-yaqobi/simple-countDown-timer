<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the document encoding and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Include Font Awesome CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Include custom stylesheets -->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/media-queries.css">

    <!-- Set the page title -->
    <title>Countdown Timer</title>
</head>

<body>
    <section class="container">
        <div class="cont d-flex flex-column align-items-center">
            <form class="py-4">
                <div class="form-group">
                    <label for="endDate" class="form-label">choose Date</label>
                    <input type="date" name="endDate" id="endDate" class="form-control">
                </div>
            </form>
            <div class="clock d-flex justify-content-between w-75">
                <span><span class="days">0</span> Days</span>
                <span><span class="hours">0</span> Hours</span>
                <span><span class="minutes">0</span> Minutes</span>
                <span><span class="seconds">0</span> Second</span>
            </div>
        </div>
    </section>

    <!-- Include the JavaScript file -->
    <script src="JavaScript/MyJavaScript.js"></script>
</body>

</html>
